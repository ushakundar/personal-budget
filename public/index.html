<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    
    <meta name="description" content="Manage your finances efficiently with the Personal Budget app.">
    <meta name="keywords" content="budget, personal finance, expense tracker, money management">
    <meta name="author" content="Fabio Nolasco">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="https://google.com" target="_blank" rel="noopener">Google</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Personal Budget</h1>
        <h2>A personal-budget management app</h2>
    </section>

    <main class="center">
        <section class="page-area">
            <article>
                <h1>Chart</h1>
                <canvas id="myChart" width="400" height="400"></canvas>
            </article>
        </section>
    </main>

    <footer>
        <div class="center">
            <p>All rights reserved &copy; Fabio Nolasco</p>
        </div>
    </footer>

    <script>
        var dataSource = {
            datasets: [
                {
                    data: [],
                    backgroundColor: [
                        '#ffcd56',
                        '#ff6384',
                        '#36a2eb',
                        '#fd6b19',
                        '#4caf50',
                        '#9966ff',
                        '#ff9f40'
                    ]
                }
            ],
            labels: []
        };

        function createChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: dataSource
            });
        }

        function getBudget() {
            axios.get('/budget')
            .then(function (res) {
                dataSource.datasets[0].data = res.data.myBudget.map(item => item.budget);
                dataSource.labels = res.data.myBudget.map(item => item.title);
                createChart();
            })
            .catch(function (error) {
                console.error('Error fetching budget data:', error);
            });
        }

        getBudget();
    </script>

</body>
</html>
